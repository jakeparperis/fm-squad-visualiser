<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Squad Visualiser</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}" defer></script>
</head>

<body data-theme="dark">

    <div class="theme-button-container">
        <button class="theme-button" id="theme-toggle-button">Theme ⚫️</button>
    </div>

    <div class="background-rectangle">
        <h1>FM Squad Visualiser</h1>

        <!-- Flash handling -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".html">
            <input class="upload-button" type="submit" value="Upload">
        </form>
    </div>

</body>
</html>
